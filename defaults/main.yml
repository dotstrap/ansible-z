---

shell_profile: "{{ ((ansible_user_shell | basename) == 'bash') | ternary(bash_profile, zsh_profile) }}"

config_dir: "{{ xdg_config_home}}/{{ ansible_user_shell | basename }}"

install_state: present
configuration_state: present

z_cmd: j

z_marker: "#####=== {mark} Ansible managed z settings ===#####"

# TODO: should the z db file default to $XDG_DATA_HOME or $XDG_CACHE_HOME?
z_data_path: "{{ xdg_data_home }}/z/z_data"
